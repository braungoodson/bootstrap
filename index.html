<!doctype html>
<html data-ng-app="myApp">
	<head>
		<title>GDST</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/ico" href="./groupon-icon.png">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
    <section class="container" ng-view></section>
    <!-- VIEWS -->
    	<script type="text/ng-template" id="orders">
	    	<input type="text" data-ng-model="filter.query" value="Search"/>
	    	<br>
	    	<select data-ng-model="filter.name">
	    		<option value="">Filter By</option>
	    		<option value="Local deals (Activities and Retail)">Local deals (Activities and Retail)</option>
	    		<option value="Goods">Goods</option>
					<option value="Local deals (excluding: Activities and Retail)">Local deals (excluding: Activities and Retail)</option>
					<option value="Getaways, Occasions, Live and Now!">Getaways, Occasions, Live and Now!</option>
					<option value="unknown">unknown</option>
					<option value="Charity/Promotional">Charity/Promotional</option>
	    	</select>
	    	<br>
	    	<select data-ng-model="filter.order">
	    		<option value="">Order By</option>
	    		<option value="sale">Sale Ascending</option>
	    		<option value="-sale">Sale Descending</option>
	    	</select>
	    	<br>
	    	<div class="table-responsive" data-ng-controller="OrdersController">
	    		<table class="table table-striped">
	    			<thead>
	  					<tr>
	  						<th>status</th>
	  						<th>sale</th>
	  						<th>ledger</th>
	  						<th>credit</th>
	  						<th>debit</th>
	  					</tr>
  					</thead>
  					<tbody>
	  					<tr data-ng-repeat="o in orders | filter:filter.query | filter:filter.name:strict | orderBy:filter.order">
	  						<td>{{o.status}}</td>
	  						<td>$ {{o.sale}}</td>
	  						<td>$ {{o.ledger}}</td>
	  						<td>$ {{o.ledgerCredit}}</td>
	  						<td>$ {{o.ledgerDebit}}</td>
	  					</tr>
	  				</tbody>
  				</table>
	    	</div>
    	</script>
    <!-- VIEWS -->
    <!-- SCRIPTS -->
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.js"></script>
			<script src="js/angular.min.js"></script>
			<script src="js/angular-route.min.js"></script>
			<script src="data/groupon.orders.js"></script>
			<script src="js/libs.js"></script>
		<!-- SCRIPTS -->
	</body>
</html>
