<!doctype html>
<html data-ng-app="myApp">
	<head>
		<title>GDST</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/ico" href="./groupon-icon.png">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<!-- NAVIGATION -->
			<div class="navbar navbar-static-top navbar-inverse" role="navigation">
	      <div class="container">
	      	<!-- BRAND NAME -->
						<a class="navbar-brand" href="#" style="color:greenyellow"><img src="./groupon-logo11.png" style="margin-left:-15px;height:25px;"> &nbsp; Groupon Data Search Tool</a>
						<!-- -->
					<!-- BRAND NAME -->
	      </div>
	    </div>
    <!-- NAVIGATION -->
    <section class="container" ng-view></section>
    <!-- VIEWS -->
    	<script type="text/ng-template" id="orders">
	    	Search: <input type="text" data-ng-model="filter.query"/>
	    	Filter: <select data-ng-model="filter.name">
	    		<option value="">Any</option>
	    		<option value="Local deals (Activities and Retail)">Local deals (Activities and Retail)</option>
	    		<option value="Goods">Goods</option>
					<option value="Local deals (excluding: Activities and Retail)">Local deals (excluding: Activities and Retail)</option>
					<option value="Getaways, Occasions, Live and Now!">Getaways, Occasions, Live and Now!</option>
					<option value="unknown">unknown</option>
					<option value="Charity/Promotional">Charity/Promotional</option>
	    	</select>
	    	Order By: <select data-ng-model="filter.order">
	    		<option value="">Default</option>
	    		<option value="sale">Sale Ascending</option>
	    		<option value="-sale">Sale Descending</option>
	    	</select>
	    	<br><br>
	    	<div data-ng-controller="OrdersController">
	    		<ul>
	    			<li data-ng-repeat="o in orders | filter:filter.query | filter:filter.name:strict | orderBy:filter.order">
	    				{{o.name}}
	    				<table>
	    					<tr>
	    						<td>status</td>
	    						<td>sale</td>
	    						<td>ledger</td>
	    						<td>credit</td>
	    						<td>debit</td>
	    						<td>oid</td>
	    						<td>sid</td>
	    					</tr>
	    					<tr>
	    						<td>{{o.status}}</td>
	    						<td>$ {{o.sale}}</td>
	    						<td>$ {{o.ledger}}</td>
	    						<td>$ {{o.ledgerCredit}}</td>
	    						<td>$ {{o.ledgerDebit}}</td>
	    						<td>{{o.oid}}</td>
	    						<td>{{o.sid}}</td>
	    					</tr>
	    				</table>
	    			</li>
	    		</ul>
	    	</div>
    	</script>
    <!-- VIEWS -->
    <!-- SCRIPTS -->
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.js"></script>
			<script src="js/angular.min.js"></script>
			<script src="js/angular-route.min.js"></script>
			<script src="data/groupon.orders.js"></script>
			<script src="js/libs.js"></script>
		<!-- SCRIPTS -->
	</body>
</html>
